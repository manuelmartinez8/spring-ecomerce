<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Spring Boot App</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 
</head>
<body>
	<!-- Desarrollo originado del canal de  JAVACODE  -->
	<!-- SpringBoot+Jpa+Thymleaf -->
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		
			<div class="container">			 
				<a class="navbar-brand" th:href="@{/}"><strong>Spring eComerce</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- ENLACES DEL MENU -->
				
				
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" th:href="@{/administrador}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/productos/listProduct}">Productos</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listUser}">Usuarios</a></li>	
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listContent}">Contenidos</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/views/listGastos}">Gastos</a></li>	
						<li class="nav-item dropdown">
						                        <a class="nav-link dropdown-toggle" href="#" id="usuarioDropdown" role="button" data-bs-toggle="dropdown"
												aria-haspopup="true" aria-expanded="true">
						                            Productos
						                        </a>
											 
						                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
						                            <li><a class="dropdown-item" th:href="@{/productos}">Crear Producto</a></li>
						                            <li><a class="dropdown-item" th:href="@{/}">Agregar usuario</a></li>
						                        </ul>
						                    </li>				
					</ul>
					<form class="d-flex" role="search">
					  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
					  <button class="btn btn-outline-success" type="submit">Buscar</button>
					</form>	
	 
				</div>
			</div>			 
		</nav>
		
		<!-- MENSAJES -->
		<div class="alert alert-succes alert-dismissable" th:if="${succes != null}">
		<label th:text="${succes}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
		<label th:text="${error}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${warning != null}">
		<label th:text="${warning}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
		<label th:text="${info}"></label>
		<button type="button" class="close" data-dismiss="alert">&time;</button>		
		</div>
		
	</header>




	<!-- CONTENIDO -->
	<div class="container"></div>



	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
		<div class="container">
			<p>Copyright Manuelon8 &copy; -2021</p>
		</div>

 

		<!-- Bootstrap 5 JS Bundle (incluye Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</footer>
</body>
</html>
