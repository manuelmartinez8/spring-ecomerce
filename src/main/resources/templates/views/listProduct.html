<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
	<header th:replace="template :: header"></header>

	<div class="container">
	
	<a class="btn btn-primary btn-sm" th:href="@{/views/np}" th:text="'Nuevo Registro'"></a>		

		<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${productos}" class="container my-5">						 
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead class="thead-dark">
										<tr>
											<th scope="col">Nombre</th>
											<th scope="col">Descripción</th>
											<th scope="col">Inventario</th>
											<th scope="col">Precio</th>
											<th scope="col">Acción</th>
											<th scope="col">Acción</th>											 
										</tr>
									</thead>
									<tbody>
										<tr th:each="lp : ${productos}">
											<td  scope="row"  th:text="${lp.nombre}"></td>											
											<td  scope="row" th:text="${lp.descripcion}"></td>
											<td  scope="row"  th:text="${lp.cantidad}"></td>
											<td  scope="row" th:text="${lp.precio}"></td>
											<td><a class="btn btn-success btn-sm" th:href="@{productos/edit/{id} (id=${lp.id}) }">Editar</a> </td>
											<td><a class="btn btn-danger btn-sm" th:href="@{productos/delete/{id} (id=${lp.id}) }"  th:text="'Eliminar Registro'" onclick="return confirm('Desea Eliminar Registro?')"></td>
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>



	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
