<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>	 
	<header th:replace="template :: header"></header> 
	<div class="container">	
		<div class="card">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body">
				
		<form th:action="@{/views/saveuser}" th:object="${usuario}" method="post">
			

			<div class="form-group row">
				<label for="nombre" class="col-md-2">Nombre:</label>
				 <input	type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre" placeholder="Ingrese Nombre del cliente">
				<small></small>
			</div>

			<div class="form-group row">
				<label for="documento" class="col-md-2">Direccion:</label>
				 <input type="text" th:field="*{direccion}" class="form-control form-control-sm col-md-6" id="documento" placeholder="Ingrese Direccion">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="email" class="col-md-2">Email:</label>
				 <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email" placeholder="Ingrese Correo Electronico">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="fecnacimiento" class="col-md-2">Telefono:</label>
				 <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="fecnacimiento" placeholder="Ingrese Telefono">
				<small></small>
			</div>			<div class="form-group row">
				<label for="fecnacimiento" class="col-md-2">Tipo:</label>
				 <input type="text" th:field="*{tipo}" class="form-control form-control-sm col-md-6" id="fecnacimiento" placeholder="Ingrese Tipo">
				<small></small>
			</div>
			 <div class="form-group row">
				<label for="password" class="col-md-2">Password:</label>
				 <input type="password" th:field="*{password}" class="form-control form-control-sm col-md-6" id="password" placeholder="Ingrese Clave">
				<small></small>
			</div>
			
			
			<div class="card-footer bg-dark">
			<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
			</div>
			
		</form>
		</div>
			
		</div>
	</div>
	<footer th:replace="template :: footer" /> 
</body>
</html>
