<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>
<body>
	<header th:replace="template :: header"></header>

	<div class="container">	
	
		<div class="card">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body">
				
		<form th:action="@{/views/savegasto}" th:object="${gasto}" method="post">			

			<div class="form-group row">
				<label for="titulo" class="col-md-2">Titulo:</label>
				 <input	type="text" th:field="*{titulo}" class="form-control form-control-sm col-md-6" id="titulo" placeholder="Ingrese titulo">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="categoria" class="col-md-2">Categoria:</label>					
				 <Select   th:field="*{categoria}" class="form-control form-control-sm col-md-6" id="categoria">
				 	
				 	<option th:each="categoria:${categorias}"	
				 	th:value="${categoria}"			 	
				 	th:text="${categoria}"
				 	/> 
				 </Select>
				<small></small>
			</div>
			<div class="form-group row">
				<label for="descripcion" class="col-md-2">Descripcion:</label>
				 <input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" id="descripcion" placeholder="Ingrese la Descripcion">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="montobs" class="col-md-2">Monto en Bs:</label>
				 <input type="text" th:field="*{montobs}" class="form-control form-control-sm col-md-6" id="montobs" placeholder="Ingrese Monto en Bs">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="montodivisa" class="col-md-2">Monto en $:</label>
				 <input type="text" th:field="*{montodivisa}" class="form-control form-control-sm col-md-6" id="montodivisa" placeholder="Ingrese Monto en Divisa">
				<small></small>
			</div>
			 <div class="form-group row">
				<label for="fechagastos" class="col-md-2">Fecha del Gasto:</label>
				 <input type="text" th:field="*{fechagastos}" class="form-control form-control-sm col-md-6" id="fechagastos" placeholder="Ingrese Fecha">
				<small></small>
			</div>
			<div class="form-group row">
				<label for="mes" class="col-md-2">Mes:</label>
				 <input type="text" th:field="*{mes}" class="form-control form-control-sm col-md-6" id="mes" placeholder="Ingrese Mes">
				<small></small>
			</div>
						 
			
			
			<div class="card-footer bg-dark">
			<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
			</div>
			
		</form>
		</div>
			
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
