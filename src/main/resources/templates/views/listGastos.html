<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head th:replace="template :: head">  
</head>
<body>
	<header th:replace="template :: header"></header>
	
	<div class="container">
	<a class="btn btn-primary btn-sm" th:href="@{/views/ng}" th:text="'Registrar Nuevo Gasto'"></a>
	<div class="container my-2">
			<div class="card">
				<div class="card-body">
					<div th:switch="${listadegastos}" class="container my-5">						 
						<div class="col-md-10">
							<h2 th:case="null">No record found !!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead class="thead-dark">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">TITULO</th>
											<th scope="col">CATEGORIA</th>
											<th scope="col">DESCRIPCION</th>
											<th scope="col">FECHA DEL GASTO</th>	
											<th scope="col">MES</th>
											<th scope="col">MONTO BOLIVARES</th>
											<th scope="col">MONTO DIVISA</th>
											 										 
										</tr>
									</thead>
									<tbody>
										<tr th:each="lp : ${listadegastos}">
											<td scope="row"  th:text="${lp.id}"></td>
											<td scope="row"  th:text="${lp.titulo}"></td>
											<td scope="row"  th:text="${lp.categotia}"></td> 
											<td  scope="row" th:text="${lp.descripcion}"></td>											
											<td scope="row"  th:text="${lp.fechagastos}"></td> 
											<td scope="row"  th:text="${lp.mes}"></td> 
											<td scope="row"  th:text="${lp.montobs}"></td> 
											<td scope="row"  th:text="${lp.montodivisa}"></td> 
										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>	
	
	
	
	
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
