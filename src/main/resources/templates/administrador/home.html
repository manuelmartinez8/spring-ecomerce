<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head  th:replace="template :: head">  
</head>
<body>
	 <header th:replace="template :: header"></header> 
	<div class="container">

		<div class="row text-center">
			<h1>welcome to the HOME</h1>
			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>


		</div>
	</div> 
		<footer th:replace="template :: footer" />

</body>

</html>
