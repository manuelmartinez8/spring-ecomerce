<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org"> 
<head th:replace="template :: head">	
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
  </head>
  <title>Spring eCommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 
<body>
 <header th:replace="template :: header" />
	<div class="container">
	 
	<div class="row text-center">
		<h1>welcome to the jungle 2</h1>
		<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
			<div class="card h-100">
				<img class="card-img-top"
					th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
				<div class="card-body">
					<p class="card-text" th:text="${producto.nombre}"></p>
				</div>
				<div class="card-footer">
					<a href="productohome.html" class="btn btn-success">Ver
						producto</a>
				</div>
			</div>
		</div>


	</div>
	</div>
	<!-- Bootstrap 5 JS Bundle (incluye Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
	 <footer th:replace="template :: footer" /> 
	 
</body>
</html>
